
<div class="oj-hybrid-padding module-content-container">
    <div class="flex-bar">
    <h1 style="padding-right: 10px;">Food & Nightlife</h1>
        <img slot="startIcon"
                          src="css/images/food.png"
                          alt="bulleted list image"
                          width="30" height="30"/>

    </div>
    <div id="componentDemoContent" style="width: 1px; min-width: 100%;">

        <!-- ko if: !questionPosted() -->
        <div id="coursework">

            <div id="accomodationContentContainer" class="flex-bar accomodation-content-container">
                <div class="demo-padding accomodation-dashboard-container flex-column grow align-stretch">
                    <div style="max-width: 50%; margin-left: 20%;">
                        <foodnightpostquestion class="flex-column flex-column overflow-hidden grow" ></foodnightpostquestion>
                    </div>
                    <div id="iframe" style="" class="demo-padding flex-column grow align-stretch">
                             <iframe frameborder="0" height="1000" width="100%" scrolling="yes" src="https://public.tableau.com/views/FoodandNightlife/Dashboard1?:embed=y&:display_count=yes&:origin=viz_share_link:embed=yes&:showVizHome=no">
                          </iframe>
                    </div>
                </div>

                <div id="contents" class="demo-padding demo-container flex-column  grow align-stretch">

                    <div id="listviewContainer" class="demo-container">
                        <foodnightdrilldownlist class="flex-column flex-column overflow-hidden grow" ></foodnightdrilldownlist>
                    </div>

                </div>

            </div>
        </div>
        <!-- /ko -->

        <!-- ko if: questionPosted() -->

        <div id="contents" class="demo-padding demo-container flex-column  grow align-stretch">
            <h2 data-bind="text: postedQuestionText"></h2>

            <div class="oj-flex-bar">
                <h4 class="oj-flex-bar-start"> Related Questions...</h4>
                <oj-button id="iconButton" class="oj-flex-bar-end" on-oj-action='[[backToAllQuestionsList]]'>
                    Back
                </oj-button>

            </div>
            <div id="listviewContainer" class="demo-container">
                <foodnightdrilldownlist class="flex-column flex-column overflow-hidden grow" ></foodnightdrilldownlist>
            </div>
        </div>


        <!-- /ko -->


    </div>
</div>
