<div class="oj-hybrid-padding module-content-container flex-container">
  <h1>Accomodations</h1>
  <div id="accomodationContentContainer" class="flex-bar">
   <div id="sampleDemo" style="" class="demo-padding accomodation-dashboard-container flex-column grow align-stretch">
      <iframe frameborder="0" src="http://yourserver/zoomdata/visualization/0987654321?__target=embedded&key=1234567890" style="overflow: hidden; height: 100%; width: 100%">
      </iframe>
    </div>

    <div id="sampleDemo" style="" class="demo-padding demo-container flex-column  grow align-stretch">
      <oj-button id="iconButton" on-oj-action='[[postButtonClick]]'>
      	<span slot='startIcon' class="oj-icon icon-dummy">
        </span>
        POST
       </oj-button>

       <oj-list-view id="listview" aria-label="list using array" 
                data="[[dataProvider]]" 
                selection-mode="single">
            <template slot="itemTemplate">
                <div class="oj-flex">
                    <div class="oj-flex-item" style="max-width:70px;margin:auto;">
                        <img data-bind="attr: {src: 'css/images/home.png', alt: $current.data.name}" style="width: 55px;height: 55px;max-width: 55px;max-height: 55px;" />
                    </div>
                    <div class="oj-flex-item" style="width:75%">
                        <div class="oj-lg-10 oj-md-10 oj-sm-12">
                            <div class="oj-flex row">
                                <div class="oj-lg-12">
                                    <span class="header"><oj-bind-text value="[[$current.data.name]]"></oj-bind-text></span>
                                </div>
                            </div>
                            <div class="oj-flex row">
                                <div class="oj-lg-4 oj-md-4 oj-sm-12">
                                    <span class="data"><b>Address: </b><span><oj-bind-text value="[[$current.data.version]]"></oj-bind-text></span></span>
                                </div>
                                <div class="oj-lg-4 oj-md-4 oj-sm-12">
                                    <span class="data"><b>Beds: </b><span><oj-bind-text value="[[$current.data.nodes]]"></oj-bind-text></span></span>
                                </div>
                                <div class="oj-lg-4 oj-md-4 oj-sm-12">
                                    <span class="data"><b>Baths: </b><span><oj-bind-text value="[[$current.data.cpu]]"></oj-bind-text></span></span>
                                </div>
                            </div>
                            <div class="oj-flex row">
                                <div class="oj-lg-4 oj-md-4 oj-sm-12">
                                    <span class="data"><b>Type: </b><span><oj-bind-text value="[[$current.data.type]]"></oj-bind-text></span></span>
                                </div>
                            </div>
                            <div class="oj-flex row">
                                <div class="oj-lg-4 oj-md-4 oj-sm-12">
                                    <span class="data"><b>Date Posted: </b><span><oj-bind-text value="[[$current.data.memory]]"> GB</oj-bind-text></span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </oj-list-view>
   </div>
</div>
</div>
